<nav class="mb-4 bg-light">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="row mb-4 d-flex flex-row align-items-center py-2">
  <div class="col-md">
    <h1 class="mb-0 h2 border-start ps-2">Categorias</h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>{{ category.name }}</strong
        ><br />
        <small>{{ category.description }}</small>
      </td>

      <td>
        <button
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
        >
          Editar
        </button>

        <button
          (click)="deleteCategory(category)"
          class="btn btn-outline-danger btn-sm"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
