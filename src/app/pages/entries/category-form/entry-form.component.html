<nav class="mb-4 bg-light">
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4 d-flex flex-row align-items-center py-2">
  <div class="col-md-9">
    <h1 class="mb-0 h2 border-start ps-2">{{ pageTitle }}</h1>
  </div>

  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre o Lançamento</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />

          <div
            class="text-danger"
            *ngIf="
              entryForm.get('name').invalid && entryForm.get('name').touched
            "
          >
            <div *ngIf="entryForm.get('name').errors.required">
              Campo obrigatório
            </div>

            <div *ngIf="entryForm.get('name').errors.minlength">
              O campo deve conter no mínimo 2 caracteres
            </div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            id="description"
            class="form-control"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Error no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    [disabled]="submittingForm || entryForm.invalid"
    type="submit"
    class="btn btn-primary btn-md float-right mt-3"
  >
    Salvar
  </button>
</form>
